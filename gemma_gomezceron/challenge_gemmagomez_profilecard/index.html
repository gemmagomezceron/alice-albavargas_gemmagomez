<!DOCTYPE html>
<html>

<head>
        <title>ProfileCard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
</head>


<body>

<div class="profilecard">
    
    <div class="background">
        <img src="assets/bg-pattern-card.svg" alt="Background Image">
    </div>


    <div class="info">
        <div class="profileimage">
            <img src="assets/image-victor.jpg" alt="Image Victor">
        </div>

        <div class="bio">
            <div class="name">
                <h1>Victor Crest</h1>   
            </div>
            <div class="age">
                 <p>26</p>   
            </div>
        </div>

        <div class="location">
                <p>London</p>
        </div>
    </div>

    <span class="line"></span>


    <div class="data">

        <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
        </div>

        <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
        </div>

        <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
        </div>
    </div>

    
</div>

</body>
</html>
